post:
  tags: [Auth]
  summary: Request password reset
  description: >
    Receives an email and, if it exists, creates a password reset token and sends a generic response.
    Always returns 200 with a neutral message.
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/auth-password.yaml#/PasswordForgotRequest"
        examples:
          valid:
            value:
              email: "alice@example.com"
  responses:
    "200":
      description: Generic success response
      content:
        application/json:
          schema:
            $ref: "../schemas/auth-password.yaml#/PasswordForgotResponse"
    "400":
      description: Body validation error (Joi)
      content:
        application/json:
          schema:
            $ref: "../schemas/auth-password.yaml#/BodyValidationError"
          examples:
            empty_body:
              value:
                status: "BadRequest"
                message: "Request body cannot be empty."
    "500":
      description: Internal error while creating the reset token
      content:
        application/json:
          schema:
            $ref: "../schemas/auth-password.yaml#/ServerError"
