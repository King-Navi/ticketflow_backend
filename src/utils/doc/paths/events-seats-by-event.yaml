get:
  tags: [EventSeats]
  operationId: getEventSeatsByEventId
  summary: Lista el inventario (event_seat) de un evento
  description: >
    Devuelve todos los asientos de evento (`event_seat`) asociados a un `event_id`.
    Primero verifica que el evento exista; si no existe, responde 404.
  security:
    - bearerAuth: []
  parameters:
    - name: eventId
      in: path
      required: true
      description: ID del evento del cual se quiere obtener el inventario.
      schema:
        type: integer
        minimum: 1
        example: 42
  responses:
    "200":
      description: Lista de asientos de evento.
      content:
        application/json:
          schema:
            type: object
            required: [event_id, count, seats]
            properties:
              event_id:
                type: integer
                example: 42
              count:
                type: integer
                example: 3
              seats:
                type: array
                items:
                  type: object
                  properties:
                    event_seat_id:
                      type: integer
                      example: 101
                    event_id:
                      type: integer
                      example: 42
                    seat_id:
                      type: integer
                      example: 5001
                    base_price:
                      type: number
                      format: float
                      example: 1200.00
                    event_seat_status_id:
                      type: integer
                      example: 1
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
          examples:
            ok:
              value:
                event_id: 42
                count: 2
                seats:
                  - event_seat_id: 101
                    event_id: 42
                    seat_id: 5001
                    base_price: 1200.0
                    event_seat_status_id: 1
                    created_at: "2025-11-05T18:00:00Z"
                    updated_at: "2025-11-05T18:00:00Z"
                  - event_seat_id: 102
                    event_id: 42
                    seat_id: 5002
                    base_price: 1200.0
                    event_seat_status_id: 1
                    created_at: "2025-11-05T18:00:00Z"
                    updated_at: "2025-11-05T18:00:00Z"

    "400":
      description: Petición inválida (event_id no válido).
      content:
        application/json:
          schema:
            type: object
            required: [msg]
            properties:
              msg:
                type: string
                example: "event_id is required."
    "404":
      description: El evento no existe.
      content:
        application/json:
          schema:
            type: object
            required: [msg]
            properties:
              msg:
                type: string
                example: "Event not found."
    "409":
      description: Error de base de datos genérico detectado por el repositorio.
      content:
        application/json:
          schema:
            type: object
            required: [msg]
            properties:
              msg:
                type: string
                example: "Database error occurred."
    "503":
      description: No se pudo conectar a la base de datos.
      content:
        application/json:
          schema:
            type: object
            required: [msg]
            properties:
              msg:
                type: string
                example: "Cannot connect to the database."
    "500":
      description: Error interno no controlado.
      content:
        application/json:
          schema:
            type: object
            required: [msg]
            properties:
              msg:
                type: string
                example: "Error"
              detail:
                type: string
                example: "Unexpected error."
