EventLocation:
  type: object
  properties:
    event_location_id:
      type: integer
    venue_name:
      type: string
      maxLength: 150
    address_line1:
      type: string
      maxLength: 200
    address_line2:
      type: string
      nullable: true
      maxLength: 200
    city:
      type: string
      maxLength: 100
    state:
      type: string
      nullable: true
      maxLength: 100
    country:
      type: string
      maxLength: 100
    postal_code:
      type: string
      nullable: true
      maxLength: 20
    capacity:
      type: integer
      nullable: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
